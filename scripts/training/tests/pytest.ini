[tool:pytest]
# Pytest configuration for training tests

# Test discovery
testpaths = scripts/training/tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow tests that take more time to run
    gpu: Tests that require GPU hardware
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*torch.*:UserWarning
    ignore:.*lightning.*:UserWarning